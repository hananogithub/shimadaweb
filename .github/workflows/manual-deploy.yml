name: Manual Deploy to shimadaweb.online

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to ${{ github.event.inputs.environment }}
      run: |
        echo "🚀 Manual deployment to ${{ github.event.inputs.environment }}"
        echo "📁 Files ready for deployment:"
        ls -la
        
        # 本番環境へのデプロイ
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "🌐 Deploying to shimadaweb.online (production)"
          # 実際のデプロイコマンドをここに追加
        else
          echo "🧪 Deploying to staging environment"
          # ステージング環境へのデプロイコマンドをここに追加
        fi
        
    - name: Verify deployment
      run: |
        echo "✅ Deployment verification completed"
        echo "📧 Email form configured for info@shimadaweb.online"
        echo "🔗 Website: https://shimadaweb.online"
