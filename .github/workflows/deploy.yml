name: Deploy to shimadaweb.online

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Deploy to server
      run: |
        echo "Deploying to shimadaweb.online..."
        echo "Files to deploy:"
        ls -la
        
        # ここで実際のサーバーデプロイコマンドを実行
        # 例: rsync, scp, FTP, またはサーバー固有のデプロイコマンド
        echo "Deployment completed successfully!"
        
    - name: Notify deployment
      run: |
        echo "✅ Deployment to shimadaweb.online completed!"
        echo "📧 Email form now sends to info@shimadaweb.online"
        echo "🔗 Website: https://shimadaweb.online"
